<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<div>
    <div id="signup">
        <h3 class="text-center text-white pt-5"></h3>
        <div class="container">
            <div id="signup-row" class="row justify-content-center align-items-center">
                <div id="signup-column" class="col-md-6">
                    <div id="signup-box" class="col-md-12">
                        <form id="signup-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Sign Up</h3>
                            <div class="form-group">
                                <label th:for="username" class="text-info">Username
                                    <input  type="text" name="username" id="username" class="form-control" th:field="${registerFormDTO.username}" />
                                </label><br>
                                <p class="error" th:errors="${registerFormDTO.username}"></p>
                            </div>
                            <div class="form-group">
                                <label th:for="password" class="text-info">Password
                                    <input name="password" id="password" class="form-control"
                                           th:field="${registerFormDTO.password}" type="password" />
                                </label><br>
                                <p class="error" th:errors="${registerFormDTO.password}"></p>
                            </div>
                            <div class="form-group">
                                <label th:for="password" class="text-info">Verify Password
                                    <input name="password" class="form-control"
                                           th:field="${registerFormDTO.verifyPassword}" type="password" />
                                </label><br>
                                <p class="error" th:errors="${registerFormDTO.password}"></p>
                            </div>

                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Sign Up" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
