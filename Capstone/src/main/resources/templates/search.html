<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

    <link rel="stylesheet" href="search.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <script th:src="@{script.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Search Page</title>


</head>

<header th:replace="fragments :: navigationbar"></header>
    <body>
        <form action="/search" method="POST">
            <div class="flexbox">
                <div class="search">


                    <h1>Weather Search</h1>


                    <div style="display: inline-block">
                        <input name="city" type="text" placeholder="   Search for city . . .">
                        <h1 th:text="${title}"></h1>


                        <div class="card text-white bg-info mb-3" style="max-width: 18rem; display: inline-block;">
                            <div class="card-header">City, Country</div>
                            <div class="card-body" >
                                <h5 class="card-title" th:if="${city} != null" th:text="${city} + ', ' + ${country}"></h5>
                            </div>
                        </div>


                        <div class="card text-white bg-info mb-3" style="max-width: 18rem; display: inline-block;">
                            <div class="card-header">Weather Status</div>
                            <div class="card-body" >
                                <h5 class="card-title" th:if="${weatherStatus} != null" th:text="${weatherStatus}"></h5>
                            </div>
                        </div>


                        <div class="card text-white bg-info mb-3" style="max-width: 18rem; display: inline-block;">
                            <div class="card-header">Description</div>
                            <div class="card-body" >
                                <h5 class="card-title" th:if="${description} != null" th:text="${description}"></h5>
                            </div>
                        </div>


                        <div class="card text-white bg-info mb-3" style="max-width: 18rem; display: inline-block;">
                            <div class="card-header">Temperature</div>
                            <div class="card-body" >
                                <h5 th:if="${temp}" th:text="${temp} + ${F}"></h5>
                            </div>
                        </div>


                        <div class="card text-white bg-info mb-3" style="max-width: 18rem; display: inline-block;">
                            <div class="card-header">High</div>
                            <div class="card-body" >
                                <h5 class="card-title" th:if="${tempMax}" th:text="${tempMax} + ${F}"></h5>
                            </div>
                        </div>


                        <div class="card text-white bg-info mb-3" style="max-width: 18rem; display: inline-block;">
                            <div class="card-header">Low</div>
                            <div class="card-body" >
                                <h5 class="card-title" th:if="${tempMin} != null" th:text="${tempMin} + ${F}"></h5>
                            </div>
                        </div>


                        <div class="card text-white bg-info mb-3" style="max-width: 18rem; display: inline-block;">
                            <div class="card-header">Feels Like</div>
                            <div class="card-body" >
                                <h5 class="card-title" th:if="${feelsLike} != null" th:text="${feelsLike} + ${F}"></h5>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
